before:
  hooks:
    - go mod download

builds:
  - id: parakeet
    main: ./parakeet.go
    binary: parakeet
    goos:
      - linux
      - darwin
    goarch:
      - amd64
    env:
      - CGO_ENABLED=0

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ .Tag }}-{{ .ShortCommit }}"

release:
  prerelease: true
